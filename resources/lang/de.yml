de:
  home:
    main: "Sie müssen nicht mehr auf Produkte,die Sie es nicht mag oder für so gut wie nichts in einer Pfandleihe zu verkaufen zu speichern. Wir bieten Ihnen,dass Sie ein neues Leben auf diese Produkte geben und erhalten einen einzigartigen Schmuckstück, das speziell für Sie oder als Geschenk für Ihre Lieben konzipiert ist."
    hidden: "Benutzerdefinierte Schmuck ist eine einmalige Gelegenheit, den Stil und die Persönlichkeit hervorheben. Selbst eine kleine Sache,die in einem Stück hergestellt ist, kann Aufmerksamkeit und zieht bewundernde Blicke. Die Armbänder, Anhänger, Halsketten und viele andere Schmuck sind elegante Dekoration, die die Frauen von Zartheit und Schönheit geben, und die Männer - das Prestige und Stabilität. Die wichtige Rolle spielen Produktmaterial, Art von Geflecht aus Ketten, Spangen Ohrringe und andere. Produkte von hoher Qualität Silber evozieren ein Gefühl der Bewunderung und Veranlagung zu seinem Besitzer. Die Vielfalt der Arten und Produktverarbeitung Arten  Arten wird dem Käufer helfen, ohne Worte Ihre Persönlichkeit zu zeigen und ihren Status zu betonen."
  navigation:
    navProduction: "Herstellungsprozess"
    navSocial: "Sozialen Netzwerken"
    navAbout: "So finden Sie uns"
  production:
    header: "Herstellung von Schmuck auf Bestellung"
    headerDescription: "Mit Ihrer ausgewählten Stein wir sind bereit, ein Schmuckstück von beliebiger Komplexität für Sie zu machen, das werden Sie nicht überall und auf niemanden finden. Erstellen Sie Ihr eigenes Design Schmuck, Sie werden sich ein Juwelier-Schöpfer fühlenund und das Ergebnis kann nicht enttäuschen, denn alles wird genau getan werden, wie Sie es wünschen."
    stepOneHeader: "Schritt 1: Wählen Stein"
    stepOneDescription: "Sorgfältig und durchdacht wählen ein Stein: jeder Stein ist ein Unikat und er wird mit Ihnen noch viele Jahre. Bitte bewerten Sie die Farbe, Größe und Form des Schnitts. Wenn Sie sehr neu auf diese Fragen sind, und es ist schwierig, die Qualitätsmerkmale der Steine zu bestimmen sind, können Sie immer unsere Spezialisten rufen und er war glücklich, Ihre Fragen zu beantworten, und er wird Ihre Wünsche berücksichtigen. Das Ergebnis dieser Gespräche wird eine bewusste Wahl von Stein für Ihre Dekoration."
    stepTwoHeader: "Schritt 2. Skizzieren / Erstellen ein 3D-Modell"
    stepTwoDescription: "Nach Ihren Wünschen zeichnet der Künstler ein paar Optionen für zukünftige Produkte als Skizze, dann geben wir eine Option, die Sie mögen,an einem Juwelier. Oder, wenn Sie sich vorstellen, dass Sie am Ende erhalten möchten, erstellt Juwelier ein 3D-Modell des Produkts gemäß Ihrer Beschreibung oder Fotos. Bei diesem Ansatz werden Sie genau wissen, wie das Ergebnis im Detail aussehen wird und, falls erforderlich, immer in der Lage sein, Anpassungen an dem Modell zu machen."
    stepThreeHeader: "Schritt 3. Erstellen eines Wachsmodell"
    stepThreeDescription: "Das fertige digitale Modell wird auf einem speziellen 3D-Drucker auf die /'wachsende/' gesendet. Anschließend wird es eine Form zum Gießen Ihr Produkt sein."
    stepFourHeader: "Schritt 4. Die Wahl des Metalls und Gießen"
    stepFourDescription: "Zu diesem Zeitpunkt sollten Sie schon bereits definiert wurden, welche Metall am besten für Ihr Produkt geeignet. In der Regel ist es Weiß- oder Gelbgold. Doch abgesehen von den üblichen Materialien arbeitet unser Meister auch mit Platin, Titan, Holz und Knochen."
    stepFiveHeader: "Schritt 5. Metallverarbeitung und Stein befestigen."
    stepFiveDescription: "Nachdem Metallguss, verarbeiteten Metall: es ist geschliffen und poliert Oberfläche. Es montiert der Haupt Stein und kalibriert Abstauben (falls in Ihrem Design konzipiert). Falls gewünscht, wird das Produkt mit Rhodium beschichtete (Dies ist, natürlich, bezieht sich auf Produkte von Weißgold ). Und nun, Ihre einzigartige Schmuckstück fertig! Wir sind davon überzeugt, dass dieses Produkt Sie gerne für viele Jahre tragen."
    stepSixHeader: "Wie viel ist ein Schmuckstück bestellen?"
    stepSixDescription:
      sectionOne: "Produktkosten sind die Kosten für Materialien und die Arbeit eines Juweliers und sehr flexibel variiert je nach Ihren Wünschen und Möglichkeiten."
      sectionTwo: "Allgemeine Preisschema ist wie folgt: Kosten aus Stein, Metall Kosten (wenn Sie Ihr Metall verwenden, wird diese Kosten beseitigt), und die Kosten für die Herstellung des Produkts,d.h. Arbeits des Juweliers. Die Kosten für die Herstellung des Produkts hängt auch von der Komplexität des Produkts: Vorläufige Beurteilung, können Sie in der Anfangsphase gegeben werden, sondern kann nach der Erstellung und Genehmigung von 3D-Modell eingestellt werden."
    stepSevenHeader: "Was sind die Vorteile von individuelle Schmuck?"
    stepSevenDescription:
      sectionOne: 
        main: "Die Kosten für individuelle Schmuckstück."
        hidden: "Sie können die Besitzer eines einzigartigen Schmuckstück geworden, die hergestellt zu Ihrem eigenen Design mit ausgewählten Materialien werden und unter Berücksichtigung aller Wünsche. Individuelle  Schmuckstück kann auch ein originelles Geschenk sein."
      sectionTwo: 
        main: "Стоимость ювелирного украшения"
        hidden: "wird niedriger, als vergleichbare Markenprodukte sein. Sie müssen nicht für eine berühmte Marke zu viel bezahlen."
      sectionThree: 
        main: "Das Vertrauen in die Qualität der Edelsteine in dem Produkt verwendet."
        hidden: "Wir arbeiten nur mit Natursteinen, die hat eine hohe Farbe, Reinheit und Schliff. Wir garantieren die hohe Qualität des Metalls, das alle Standards erfüllen."
      sectionFour: "Als Schmuck-Design entwerfen, berücksichtigen wir Ihre finanziellen Möglichkeiten."
      sectionFive: 
        main: "3D-Modell der Zukunft Schmuck wird dazu beitragen, mögliche Missverständnisse beseitigen."
        hidden: "Sie können jederzeit eine besondere Nuance in Ihrem Schmuck-Design zu verbessern, bevor sie für die Herstellung gesendet wird."
