  production:
    header: "Изготовление ювелирного изделия на заказ"
    headerDescription: "С выбранным Вами камнем мы готовы изготовить для Вас ювелирное изделие любой сложности, которое Вы не встретите нигде и ни на ком. Создавая свой дизайн ювелирного изделия, Вы почувствуете себя ювелиром-творцом, а результат не может разочаровать, ведь все будет выполнено точно в соответствие с Вашими пожеланиями."
    stepOneHeader: "Шаг 1. Выберите камень"
    stepOneDescription: "К выбору камня отнеситесь внимательно и вдумчиво: ведь каждый камень индивидуален, и он будет с Вами еще долгие годы. Оцените цвет, размер и форму огранки. А если Вы совсем новичок в этих вопросах, и Вам сложно определить качественные характеристики камней, то Вы всегда можете позвонить нашему специалисту, и он с удовольствием ответит на Ваши вопросы, а также учтет Ваши пожелания. Результатом этого разговора станет безусловно осознанный выбор камня, с которым и будет в дальнейшем выполнено изделие на заказ."
    stepTwoHeader: "Шаг 2. Рисуем эскиз / Создаем 3D-модель"
    stepTwoDescription: "Согласно Вашим пожеланиям художник рисует несколько вариантов будущего изделия в качестве эскиза, после чего мы передаем понравившийся Вам вариант ювелиру. Либо же, если Вы хорошо представляете, что хотите получить в конечном итоге, ювелир создает 3D-модель изделия по Вашему описанию или фотографии. Благодаря такому подходу Вы будете точно знать, как будет выглядеть конечный результат во всех деталях, и всегда сможете внести корректировки в модель, если это потребуется."
    stepThreeHeader: "Шаг 3. Выращивание модели из воска"
    stepThreeDescription: "Готовая цифровая модель отправляется на /'выращивание/' на специальном 3D-принтере. Впоследствии она станет формой для литья Вашего изделия."
    stepFourHeader: "Шаг 4. Выбор металла и литье"
    stepFourDescription: "К этому времени Вы уже должны были определиться, с каким металлом лучше всего будет смотреться выбранный Вами камень. Как правило, это белое или желтое золото. Однако помимо привычных материалов наш мастер также работает с платиной, титаном, деревом и костью."
    stepFiveHeader: "Шаг 5. Обработка металла и закрепка камня"
    stepFiveDescription: "После того, как изделие отлито, обрабатывается металл: выполняется шлифовка и полировка поверхности. Крепится главный камень, а также калиброванная обсыпка (если таковая задумана в Вашем дизайне). Затем, по желанию клиента, изделие покрывается родием (это, конечно же, относится к изделиям из белого золота). И вот, Ваше неповторимое ювелирное изделие готово! Мы уверены, что такое изделие Вы будете носить с удовольствием долгие годы!"
    stepSixHeader: "Сколько стоит ювелирное изделие на заказ?"
    stepSixDescription:
      sectionOne: "Стоимость изделия на заказ складывается из стоимости материалов и работы ювелира и очень гибко дифференцируется в зависимости от Ваших желаний и возможностей."
      sectionTwo: "Общая схема ценообразования выглядит следующим образом: стоимость камня, стоимость металла (если используется Ваш металл, то данная стоимость исключается), и непосредственно сама стоимость изготовления изделия, т.е. работы ювелира. Стоимость изготовления изделия на заказ зависит также и от сложности самого изделия: предварительная оценка Вам может быть дана на первоначальных этапах, но может быть скорректирована после создания и утверждения 3D-модели Вашего изделия."
    stepSevenHeader: "В чем преимущества ювелирного украшения, изготовленного на заказ?"
    stepSevenDescription:
      sectionOne: 
        main: "Уникальный дизайн."
        hidden: "Вы можете стать обладателем неповторимого ювелирного украшения, изготовленного по Вашему собственному эскизу с выбранными Вами материалами и с учётом всех Ваших пожеланий. Украшение на заказ также может стать оригинальным подарком."
      sectionTwo: 
        main: "Стоимость ювелирного украшения"
        hidden: " , изготовленного на заказ, будет ниже, чем аналогичного брендового изделия. Вы не переплачиваете за имя известного бренда."
      sectionThree: 
        main: "Уверенность в высоком качестве используемых в изделии драгоценных камней."
        hidden: "Мы работаем только с натуральными камнями, обладающими высокими показателями цвета, чистоты и огранки. Мы также гарантируем высокое качество металла, отвечающие всем стандартам."
      sectionFour: "При разработке дизайна ювелирного украшения мы учитываем Ваши финансовые возможности."
      sectionFive: 
        main: "Построение 3D-модели будущего украшения поможет исключить любые возможные недопонимания."
        hidden: "Вы всегда сможете поправить тот или иной нюанс в дизайне Вашего украшения до того, как оно будет отправлено на изготовление."
