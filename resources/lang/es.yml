es:
  home:
    main: "Ahora no es necesario mantener las cosas que no ya le qustan o venderlos de nada al monte de piedad. Le ofrecemos infundir en ellos una nueva vida y obtener una única pieza de joyería creada especialmente para Usted o como regalo para sus queridos."
    hidden: "Joyería de encargo es una oportunidad  única para resaltar su estilo y personalidad. Incluso una pequeña cosita, hecha en un solo ejemplar, puede atraer la atención y las miradas de admiración. Pulseras, colgantes, collares y muchas otras joyas son elegantes adornos que dan la ternura y la belleza a las mujeres, y prestigio y estabilidad a los hombres. El material del producto, tipo de entrelazamiento de las cadenas, cierres, aretes, y mucho más, juegan un importante papel durante de la selección de la decoración. Joyería de plata de alta calidad crean una sensación de predisposición y de admiración a su titular. La variedad de modelos y estilos ayudará al comprador a expresar su individualidad sin palabras y subrayar su condición."
