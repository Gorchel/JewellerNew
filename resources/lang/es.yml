  production:
    header: "La fabricación de joyería de encargo"
    headerDescription: "Con la piedra que Usted habia seleccionado estamos dispuestos a realizar para Usted una joya de cualquier dificultad que Usted no encontrará en ningún otro lugar y ni a quien. Creando su diseño de joyería, Usted se sentirá como un joyero-creador, y el resultado no puede ser frustrante, ya que todo se realiza exactamente en el cumplimiento de sus deseos."
    stepOneHeader: "Paso 1. Seleccion de la piedra"
    stepOneDescription: "Trata la elección de la piedra con cuidado y atentos, porque cada piedra es diferente, y él estará con Usted durante muchos años. Evalúe el color, el tamaño y la forma de corte. Y si Usted es un novato en estas cuestiones, y le resulta difícil determinar las características de calidad de las piedras, entonces Usted siempre puede llamar a nuestro especialista, y estará encantado de responder a sus preguntas, y también teniendo en cuenta sus deseos. El resultado de esta conversación será una elección reconocida de la piedra, con la cual se realiza el producto en el pedido posteriormente."
    stepTwoHeader: "Paso 2. Dibujando el croquis/Creamos el modelo en 3D"
    stepTwoDescription: "Acorde con  sus deseos artista dibuja varias opciones del futuro artículo en esbozo, después de lo que pasamos el variante que le ha gustado al joyero. Si Usted imagina bueno lo que desea obtener finalmente, el joyero crea un modelo 3D de un producto según su descripción o fotografía. A través de este enfoque, Usted sabrá exactamente cómo se verá el resultado final en todos los detalles, y siempre será capaz de realizar correcciones en el modelo si es necesario."
    stepThreeHeader: "Paso 3. El cultivo de modelos de cera"
    stepThreeDescription: "El modelo digital terminado se envía a /'cultivo/' en especial 3D-impresora. Posteriormente, se convertirá en la forma de la fundición de su producto."
    stepFourHeader: "Paso 4. La elección del metal y fundición"
    stepFourDescription: "A esta hora ya deben estar determinado, con el cual metal la piedra elegida se ven muy bien. Como regla, se trata o de oro amarillo o blanco. Sin embargo, además de los habituales materiales  nuestro maestro también funciona con el platino, titanio, madera y colmillos."
    stepFiveHeader: "Paso 5. Tratamiento de los metales y fijación de la piedra"
    stepFiveDescription: "Después de que el producto es vaciado, se procesa el metal: se realiza el lijado y pulido de la superficie. La piedra principal es fijada, así como polvo calibrado (si la hubiera concebido en su diseño). Luego, a a discreción del cliente, el producto está cubierto por el rodio (por supuesto, esto se aplica a los productos de oro blanco). Y he aquí, su joya inconfundible es listo! Estamos seguros que es el producto que va a llevar con gusto de muchos años!"
    stepSixHeader: "Cuánto cuesta una pieza de joyería de encargo?"
    stepSixDescription:
      sectionOne: "El valor de este producto se forma de la suma de los costs, de los materiales y el trabajo de un joyero, pero es muy flexible y se diferencia segúns sus deseos y posibilidades."
      sectionTwo: "El esquema general de la fijación de precios es la siguiente: la costa de la piedra, el precio del metal (si su metal se utiliza, se excluye esta costa), y la propia costa de fabricación del producto, es decir, el trabajo de un joyero. El costo de fabricación de los productos de encargo también depende de la complejidad del product: la evaluación preliminar puede ser dado en las etapas iniciales, pero puede ser ajustado después de la creación y aprobación del 3D-modelo de su producto."
    stepSevenHeader: "Cuáles son las ventajas de la joyería de encargo?"
    stepSevenDescription:
      sectionOne: 
        main: "Diseño único."
        hidden: " Usted puede convertirse en el propietario único de la joyería, producido por su propio esbozo con los materiales que Usted habia elegido y nosotros tendremos en cuenta todos sus deseos. La joyería de encargo también puede ser un regalo original."
      sectionTwo: 
        main: "La costa de la joyería."
        hidden: " , de encargo, será inferior al de similar precio de product de la marca conocida. Usted no paga por el nombre de la marca famosa."
      sectionThree: 
        main: "La confianza en la calidad alta de las piedras preciosas utilizados en el producto."
        hidden: " Nosotros sólo trabajamos con las piedras naturales, con altas tasas de color, la pureza y la talla. También nos aseguramos de alta calidad del metal que cumplen con todos los estándares."
      sectionFour: "Cuando cumplimos el diseño de la joyería, tenemos en cuenta sus capacidades financieras."
      sectionFive: 
        main: "La construcción de un 3D-modelo de la joya futura ayudará a eliminar malentendidos cualquier posibles."
        hidden: " Usted siempre será capaz de corregir a uno u otro matiz en el diseño de su decoración, que será enviado a la fabricación."
